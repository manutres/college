{% extends "baseNoLoged.html" %}

{% block navbar %}
<div class="navbar-collapse justify-content-end" id="navbarNavAltMarkup">
    <div class="navbar-nav">
        <a class="nav-item nav-link active" href="{{url_for('login')}}">Login</a>
        <a class="nav-item nav-link" href="{{url_for('register')}}">Register</a>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="row align-items-center fill">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form action="{{url_for('login')}}" method="POST">
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control form-control-lg" id="inputEmail" name="email" >
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control form-control-lg" id="inputPassword" name="pass" >
            </div>
            <input type="submit" class="btn btn-dark" value="Sign in">
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
