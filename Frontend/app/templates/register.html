{% extends "baseNoLoged.html" %}

{% block navbar %}
<div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
    <div class="navbar-nav">
        <a class="nav-item nav-link" href="{{url_for('login')}}">Login</a>
        <a class="nav-item nav-link active" href="{{url_for('register')}}">Register</a>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="row align-items-center fill">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <form action="{{ url_for('register') }}" method="POST">
            <div class="row">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName" name="name">
                </div>
                <div class="form-group col-md-6">
                <label for="inputLastName">Lastname</label>
                <input type="text" class="form-control" id="inputLastName" name="lastName">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                <label for="inputUser">User</label>
                <input type="text" class="form-control" id="inputUser" name="userName">
                </div>
                <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4" name="pass">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" name="email">
            </div>
            <div class="form-group">
                <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
                </div>
            </div>
            <input type="submit" class="btn btn-dark" value="Sign up">
        </form>
    </div>
    <div class="col-md-2"></div>
</div>


{% endblock %}
